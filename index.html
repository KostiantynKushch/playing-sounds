<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Creating semples</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>

	<main>
		<div class="ba-play">
			<div class="ba-options">
				<label>
					<input type="radio" name="options" value="sandbox" checked class="ba-mode">
					Sandbox
				</label>
				<label>
					<input type="radio" name="options" value="record" class="ba-mode">
					Record
				</label>
				<button name="play" class="ba-btn-play">Play</button>
			</div>

			<!-- /.ba-options -->
			<div class="ba-keys">
				<div data-key="70" class="ba-key">
					<h2>F</h2>
				</div>
				<div data-key="71" class="ba-key">
					<h2>G</h2>
				</div>
				<div data-key="72" class="ba-key">
					<h2>H</h2>
				</div>
				<div data-key="74" class="ba-key">
					<h2>J</h2>
				</div>
			</div>
			<!-- /.ba-keys -->
			<div class="ba-sounds">
				<audio data-key="70" src="./audio/1257717f2b0f9cb.mp3"></audio>
				<audio data-key="71" src="./audio/5b57c855269bdcf.mp3"></audio>
				<audio data-key="72" src="./audio/06cec291e7a20f2.mp3"></audio>
				<audio data-key="74" src="./audio/768e88f9a6c8459.mp3"></audio>
			</div>
			<!-- /.ba-sounds -->
		</div>
		<!-- /.ba-play -->

	</main>


	<script src="./js/app.js"></script>
</body>

</html>
